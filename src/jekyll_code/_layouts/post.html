---
layout: default
---

  <header class="post-header" style="display: none;">
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  </article>



<article role="main">
	<section>
		<h2>{{ page.title }}</h2>
{{ content }}
		<footer>
<p><em>Last updated: {{ site.time | date_to_long_string }}</em></p>
		</footer>
	<section>
</article>
