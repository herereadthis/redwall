<script>

}
gVars.pixelSize = (1 / gVars.cHeight) * gVars.canvasHeight;

var pixr = function(basePixel) {
    return basePixel * gVars.pixelSize;
}
var polyDraw = function(polygon, canvasContext, fill) {
    canvasContext.fillStyle = fill;

    for (var index = 0; index < polygon.length; index++) {
        polygon[index] = pixr(polygon[index])
    }
    canvasContext.beginPath();
    canvasContext.moveTo(polygon[0], polygon[1]);
    for ( var item = 2; item < polygon.length-1; item += 2 ) {
        canvasContext.lineTo(polygon[item], polygon[item + 1]);
    }
    canvasContext.closePath();
    canvasContext.fill();
}

    poly5 = [24, 35, 34, 35, 34, 25, 35, 25, 35, 36, 24, 36];

    polyDraw(poly10, context, gVars.colors.lg);
    poly11 = [9, 36, 9, 34, 10, 34, 10, 33, 12, 33, 12, 32, 13, 32, 13, 29,

        26, 23, 28, 23, 28, 22, 29, 22, 29, 21, 31, 21, 31, 19, 32, 19, 32, 18,
        33, 18, 33, 17, 35, 17, 35, 19, 34, 19, 34, 20, 33, 20, 33, 22, 32, 22,
        32, 23, 30, 23, 30, 24, 29, 24, 29, 25, 27, 25, 27, 26, 25, 26, 25, 27,

    polyDraw(poly11, context, gVars.colors.dg);
    poly12 = [28, 13, 34, 13, 34, 15, 29, 15, 29, 14, 28, 14];

    poly13 = [27, 33, 27, 32, 28, 32, 28, 31, 30, 31, 30, 30, 31, 30, 31, 28,

    polyDraw(poly13, context, gVars.colors.lg);
    poly14 = [ 8, 19, 9, 19, 9, 29, 12, 29, 12, 32, 9, 32, 9, 30, 8, 30];
    polyDraw(poly14, context, gVars.colors.dg);
    poly15 = [ 8, 30, 12, 30, 12, 31, 8, 31];
    polyDraw(poly15, context, gVars.colors.b);
    poly16 = [9, 20, 10, 20, 10, 21, 11, 21, 11, 22, 12, 22, 12, 23, 13, 23,

    polyDraw(poly16, context, gVars.colors.b);
    poly17 = [9, 21, 10, 21,10, 22, 11, 22, 11, 23, 12, 23, 12, 24, 13, 24,
        13, 25, 14, 25, 14, 26, 15, 26, 15, 27, 10, 27, 10, 29, 9, 29]
    polyDraw(poly17, context, gVars.colors.w);

    polyDraw(poly24, context, gVars.colors.b);

    return canvas;
}
var makeTriangle = function(gVars) {
    canvas = document.createElement("canvas");
    canvas.width = gVars.canvasWidth;
    canvas.height = gVars.canvasHeight;

}

var makeCircle = function(gVars) {
    canvas = document.createElement("canvas");

    canvas.height = gVars.canvasHeight;
    context = canvas.getContext("2d");

    var poly1 = [], poly2 = [], poly3 = [], poly4 = [];

        15, 16, 14, 16, 14, 15];

    poly4 = [16, 13, 16, 12, 17, 12, 17, 13];
    polyDraw(poly4, context, gVars.colors.gl);

    return canvas;
}
var getGreyShift = function(gVars, event) {
    var mouseX = event.clientX;
    var winX = $('#table_404 section').width();
    var halfWinX = winX / 2;
    var newMouseX = Math.round(((mouseX - halfWinX) / halfWinX) * gVars.greyShift);
    return newMouseX;
}

$('#table_404 section').mousemove(function(event) {
    var newMouseX = getGreyShift(gVars, event);

    if (newMouseX != gVars.mouseX) {
        gVars.mouseX = newMouseX;

        var lightGrey = gVars.greys.lg + (newMouseX * gVars.greyFactor);
        var darkGrey = gVars.greys.dg - (newMouseX * gVars.greyFactor);

        gVars.colors.lg = 'rgb(' + lightGrey + ',' + lightGrey + ',' + lightGrey + ')';
        gVars.colors.dg = 'rgb(' + darkGrey + ',' + darkGrey + ',' + darkGrey + ')';

        var bgBorder = 'linear-gradient(0deg, '+gVars.colors.lg+' 0%, '+gVars.colors.lg+' 100%),' +
                'linear-gradient(0deg, '+gVars.colors.lg+' 0%, '+gVars.colors.lg+' 100%),' +
                'linear-gradient(0deg, '+gVars.colors.dg+' 0%, '+gVars.colors.dg+' 100%),' +
                'linear-gradient(0deg, '+gVars.colors.dg+' 0%, '+gVars.colors.dg+' 100%)';

        $('#table_404 section').css({
            'background-image': bgBorder
        });
        // console.log(gVars.colors.lg, gVars.colors.dg);
        makeBG($('#broken_image_404_grey'), gVars);
    }
});


var makeBG = function($this, gVars) {
    gVars.canvasWidth = $brokenImage.width();
    gVars.canvasHeight = $brokenImage.height();
    gVars.pixelSize = (1 / gVars.cHeight) * gVars.canvasHeight;

    var canvas1 = greyScale(gVars);

    return $('#broken_image_404').css({
        "background-image": "url(" + (canvas1.toDataURL("image/png")) + ")"
    });
}

var makeShapes = function(gVars) {
    gVars.canvasWidth = $brokenImage.width();
    gVars.canvasHeight = $brokenImage.height();
    gVars.pixelSize = (1 / gVars.cHeight) * gVars.canvasHeight;

    var canvas2 = makeTriangle(gVars);
    var canvas3 = makeSquare(gVars);
    var canvas4 = makeCircle(gVars);

    return $('#broken_image_404_shapes').css({
        "background-image": "url(" + (canvas4.toDataURL("image/png")) + "), url(" +
            (canvas3.toDataURL("image/png")) + "), url(" +
            (canvas2.toDataURL("image/png")) + ")"
    });
}

makeBG($('#broken_image_404'), gVars);
makeBG($('#broken_image_404_grey'), gVars);
makeShapes(gVars);


var _window = $(window);
_window.resize(function() {
    makeBG($('#broken_image_404'), gVars);
    makeBG($('#broken_image_404_grey'), gVars);
    makeShapes(gVars);
});

</script>
